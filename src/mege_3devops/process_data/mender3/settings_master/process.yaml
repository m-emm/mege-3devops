# === 0_Metadata ===
compatible_printers:
  - MegeMasterMachine
compatible_printers_condition: ''
filename_format: '{input_filename_base}_{filament_type[initial_tool]}_{print_time}.gcode'
from: system
instantiation: 'true'
is_custom_defined: '0'
name: ProcessMegeMaster
print_settings_id: ProcessMegeMaster
setting_id: GMMMA
type: process
version: 2.0.2.0

# === Multimaterial / Ooze prevention ===
standby_temperature_delta: '-5'

# === Multimaterial / Prime tower ===
enable_prime_tower: '0'
prime_tower_width: '60'
wipe_tower_no_sparse_layers: '0'

# === Others / G-code output ===
exclude_object: '1'
reduce_infill_retraction: '1'

# === Others / Skirt ===
draft_shield: disabled
min_skirt_length: '4'
skirt_distance: '2'
skirt_height: '2'
skirt_loops: '0'

# === Others / Fuzzy Skin ===
# fuzzy_skin: none, external (contour only), all (contour+hole), allwalls
fuzzy_skin: none
# fuzzy_skin_first_layer: 0=skip first layer, 1=apply to first layer
fuzzy_skin_first_layer: '0'
# fuzzy_skin_thickness: jitter width in mm (0-1, default 0.2)
fuzzy_skin_thickness: '0.2'
# fuzzy_skin_point_distance: average distance between random points in mm (0-5, default 0.3)
fuzzy_skin_point_distance: '0.3'
# fuzzy_skin_noise_type: classic, perlin, billow, ridgedmulti, voronoi
fuzzy_skin_noise_type: classic
# fuzzy_skin_mode: displacement, extrusion, combined (Arachne only)
fuzzy_skin_mode: displacement
# fuzzy_skin_scale: base size of coherent noise features in mm (0.1-500, default 1.0)
fuzzy_skin_scale: '1'
# fuzzy_skin_octaves: number of noise octaves (1-10, default 4)
fuzzy_skin_octaves: '4'
# fuzzy_skin_persistence: decay rate for higher octaves (0.01-1, default 0.5)
fuzzy_skin_persistence: '0.5'

# === Plate Settings / Profile dependencies ===
print_sequence: by layer
spiral_mode: '0'

# === Quality ===
adaptive_layer_height: '1'
bridge_flow: '1'
# internal_bridge_flow: flow ratio for internal bridges
internal_bridge_flow: '1'
# internal_bridge_density: percentage of bridge density (100% = solid)
internal_bridge_density: 100%
# thick_bridges: 0=thin bridges (better cooling), 1=thick bridges
thick_bridges: '0'
# thick_internal_bridges: 0=thin internal bridges, 1=thick
thick_internal_bridges: '1'
# max_bridge_length: maximum bridge span in mm for bridge detection
max_bridge_length: '10'
detect_overhang_wall: '1'
enable_overhang_speed: '1'
# extra_perimeters_on_overhangs: add extra perimeters for overhanging areas
extra_perimeters_on_overhangs: '0'
elefant_foot_compensation: '0.05'
initial_layer_line_width: '0.5'
initial_layer_print_height: '0.25'
inner_wall_line_width: '0.45'
interface_shells: '0'
internal_solid_infill_line_width: '0.45'
ironing_flow: 15%
ironing_spacing: '0.1'
ironing_speed: 44%
ironing_type: no ironing
layer_height: '0.25'
line_width: '0.42'
max_travel_detour_distance: '0'
outer_wall_line_width: '0.42'
reduce_crossing_wall: '1'
seam_position: aligned
sparse_infill_line_width: '0.45'
support_line_width: '0.42'
top_surface_line_width: '0.42'
xy_contour_compensation: '0.1'
xy_hole_compensation: '0.15'

# === Quality / Precision ===
enable_arc_fitting: '0'
resolution: '0.012'

# === Quality / Seam ===
# seam_position: aligned, nearest, random, rear, corners
seam_position: aligned
# seam_gap: gap between loop start/end in mm or % of nozzle (0-15% typical with PA)
seam_gap: 10%
# staggered_inner_seams: 0=aligned seams, 1=stagger inner wall seams
staggered_inner_seams: '0'

# Scarf joint seam settings - creates smooth overlap at seam points
# has_scarf_joint_seam: master enable for scarf joint (computed from seam_slope_type)
has_scarf_joint_seam: '0'
# seam_slope_type: none, contour, contour_and_hole
seam_slope_type: none
# seam_slope_conditional: 0=always apply, 1=only on smooth curves (not sharp corners)
seam_slope_conditional: '0'
# seam_slope_inner_walls: 0=outer only, 1=apply to inner walls too
seam_slope_inner_walls: '0'
# seam_slope_entire_loop: 0=scarf at seam only, 1=wrap entire perimeter
seam_slope_entire_loop: '0'
# seam_slope_min_length: horizontal scarf ramp length in mm (0=disabled, 20=default)
seam_slope_min_length: '20'
# seam_slope_start_height: vertical offset for scarf start in mm or % of layer height
seam_slope_start_height: '0'
# seam_slope_steps: number of segments for scarf transition (10=default)
seam_slope_steps: '10'
# scarf_joint_speed: printing speed for scarf joints (% of wall speed or absolute mm/s)
scarf_joint_speed: 100%
# scarf_joint_flow_ratio: extrusion flow during scarf (1.0=100%)
scarf_joint_flow_ratio: '1'
# scarf_angle_threshold: angle in degrees above which scarf is applied (155=default)
scarf_angle_threshold: '155'
# scarf_overhang_threshold: overhang % above which scarf is disabled (40%=default)
scarf_overhang_threshold: 40%

# Wipe settings - reduce stringing and seam defects
# role_based_wipe_speed: 0=use wipe_speed, 1=wipe at same speed as printed feature
role_based_wipe_speed: '0'
# wipe_speed: absolute wipe speed or % of travel speed (if role_based disabled)
wipe_speed: '200'
# wipe_on_loops: 0=disabled, 1=move inward at loop end to tuck seam
wipe_on_loops: '0'
# wipe_before_external_loop: 0=disabled, 1=de-retract slightly inside to hide start
wipe_before_external_loop: '0'

# === Speed ===
bridge_speed: '65'
# internal_bridge_speed: percentage of bridge_speed or absolute value
internal_bridge_speed: 150%
gap_infill_speed: '500'
inner_wall_speed: '500'
internal_solid_infill_speed: '500'
outer_wall_speed: '500'
overhang_1_4_speed: '0'
overhang_2_4_speed: '50'
overhang_3_4_speed: '35'
overhang_4_4_speed: '10'
slowdown_for_curled_perimeters: '1'
# dont_slow_down_outer_wall: 0=allow slowdown, 1=never slow outer wall
dont_slow_down_outer_wall: '0'
sparse_infill_speed: '500'
support_interface_speed: 100%
support_speed: '200'
top_surface_speed: '500'
# small_perimeter_speed: percentage of outer_wall_speed or absolute value
small_perimeter_speed: 50%
# small_perimeter_threshold: perimeter length in mm below which small_perimeter_speed applies (0 = disabled)
small_perimeter_threshold: '0'

# === Speed / Acceleration ===
accel_to_decel_enable: '0'
accel_to_decel_factor: 100%
default_acceleration: '8000'
initial_layer_acceleration: '8000'
inner_wall_acceleration: '8000'
outer_wall_acceleration: '6000'
top_surface_acceleration: '8000'
travel_acceleration: '8000'
# sparse_infill_acceleration: percentage of default_acceleration or absolute value
sparse_infill_acceleration: 100%
# internal_solid_infill_acceleration: percentage of default_acceleration or absolute value
internal_solid_infill_acceleration: 100%
# bridge_acceleration: percentage of default_acceleration or absolute value
bridge_acceleration: 50%

# === Speed / Initial layer speed ===
initial_layer_infill_speed: '105'
initial_layer_speed: '50'
# initial_layer_travel_speed: percentage of travel_speed or absolute value
initial_layer_travel_speed: 100%

# === Speed / Jerk(XY) ===
default_jerk: '10'
infill_jerk: '10'
initial_layer_jerk: '10'
inner_wall_jerk: '10'
outer_wall_jerk: '7'
top_surface_jerk: '10'
travel_jerk: '10'

# === Speed / Travel speed ===
travel_speed: '500'
# travel_speed_z: Z-axis travel speed in mm/s (0 = use firmware default)
travel_speed_z: '0'

# === Strength ===
bottom_shell_layers: '2'
bottom_shell_thickness: '0'
bottom_surface_pattern: monotonic
detect_thin_wall: '1'
infill_combination: '0'
infill_direction: '45'
infill_wall_overlap: 25%
minimum_sparse_infill_area: '10'
sparse_infill_density: 35%
sparse_infill_pattern: gyroid
top_shell_layers: '2'
top_shell_thickness: '0.8'
top_surface_pattern: monotonicline
wall_loops: '1'
# wall_generator: classic, arachne
wall_generator: arachne
# wall_sequence: inner wall/outer wall, outer wall/inner wall, inner-outer-inner wall
wall_sequence: inner wall/outer wall
# wall_direction: auto, ccw, cw
wall_direction: auto
# only_one_wall_top: 0=normal, 1=single wall on top surfaces
only_one_wall_top: '0'
# only_one_wall_first_layer: 0=normal, 1=single wall on first layer
only_one_wall_first_layer: '0'
# precise_outer_wall: 0=normal, 1=more precise outer wall positioning
precise_outer_wall: '0'

# === Support ===
bridge_no_support: '0'
brim_object_gap: '0.1'
brim_type: no_brim
brim_width: '5'
enable_support: '0'
raft_layers: '0'
support_base_pattern: rectilinear
support_base_pattern_spacing: '2.5'
support_bottom_z_distance: '0.2'
support_filament: '0'
support_interface_bottom_layers: '-1'
support_interface_filament: '0'
support_interface_loop_pattern: '0'
support_interface_pattern: auto
support_interface_spacing: '0.5'
support_interface_top_layers: '2'
support_object_xy_distance: 60%
support_on_build_plate_only: '0'
# support_style: grid, snug, tree_slim, tree_strong, tree_hybrid, organic
support_style: grid
support_threshold_angle: '30'
support_top_z_distance: '0.16'
# support_type: normal(auto), tree(auto) - tree enables tree supports
support_type: normal(auto)
# Tree support settings (used when support_type is tree(auto))
tree_support_adaptive_layer_height: '1'
tree_support_angle_slow: '25'
tree_support_auto_brim: '1'
tree_support_branch_angle: '40'
tree_support_branch_angle_organic: '40'
tree_support_branch_diameter: '5'
tree_support_branch_diameter_angle: '5'
tree_support_branch_diameter_organic: '2'
tree_support_branch_distance: '5'
tree_support_branch_distance_organic: '1'
tree_support_brim_width: '3'
tree_support_tip_diameter: '0.8'
tree_support_top_rate: 30%
tree_support_wall_count: '0'
tree_support_with_infill: '0'

# === Uncategorized ===
wall_infill_order: inner wall/outer wall/infill

